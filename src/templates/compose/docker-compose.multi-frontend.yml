# Docker Compose Template: Multi-Frontend with Backend
# Multiple frontend applications with shared backend

version: "3.8"

services:
  frontend_web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: frontend_web
    restart: unless-stopped

  frontend_admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: frontend_admin
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_web_dist:/usr/share/nginx/html/web
      - frontend_admin_dist:/usr/share/nginx/html/admin
    depends_on:
      - frontend_web
      - frontend_admin
      - backend
    restart: unless-stopped

volumes:
  frontend_web_dist:
  frontend_admin_dist:

networks:
  default:
    name: app-network
